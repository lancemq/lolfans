<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英雄联盟爱好者 - 英雄列表</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img class="brand-logo" src="images/logo.svg" alt="英雄联盟爱好者" loading="eager">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="champions.html" class="active">英雄列表</a></li>
                <li><a href="game-modes.html">游戏模式</a></li>
                <li><a href="guide.html">新手指南</a></li>
                <li><a href="game-data.html">游戏资料</a></li>
                <li><a href="strategy-center.html">攻略中心</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="champions-page">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">英雄列表</h1>
                <p class="page-subtitle">探索所有英雄的独特玩法和战术</p>
            </div>

            <div class="filter-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索英雄名称...">
                    <button class="search-btn">🔍</button>
                </div>
                <div class="filter-tags">
                    <button class="filter-btn active" data-filter="all">全部</button>
                    <button class="filter-btn" data-filter="战士">战士</button>
                    <button class="filter-btn" data-filter="刺客">刺客</button>
                    <button class="filter-btn" data-filter="法师">法师</button>
                    <button class="filter-btn" data-filter="射手">射手</button>
                    <button class="filter-btn" data-filter="辅助">辅助</button>
                    <button class="filter-btn" data-filter="坦克">坦克</button>
                </div>
                <div class="difficulty-filter">
                    <label>难度:</label>
                    <select id="difficultySelect">
                        <option value="all">全部难度</option>
                        <option value="简单">简单</option>
                        <option value="中等">中等</option>
                        <option value="困难">困难</option>
                    </select>
                </div>
            </div>

            <div class="champions-list" id="championsList">
                <!-- 动态生成 -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img class="brand-logo-footer" src="images/logo.svg" alt="英雄联盟爱好者" loading="lazy">
                </div>
                <div class="footer-links">
                    <a href="index.html">首页</a>
                    <a href="champions.html">英雄列表</a>
                    <a href="game-modes.html">游戏模式</a>
                    <a href="guide.html">新手指南</a>
                    <a href="game-data.html">游戏资料</a>
                    <a href="strategy-center.html">攻略中心</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 英雄联盟爱好者. 本站仅供学习交流使用.</p>
                <p>英雄联盟是 Riot Games 的注册商标.</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
