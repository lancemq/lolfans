<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360">
  <defs>
    <linearGradient id="mapBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a1a32"/>
      <stop offset="100%" stop-color="#04182a"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0e6d2"/>
      <stop offset="50%" stop-color="#c8aa6e"/>
      <stop offset="100%" stop-color="#8a6b33"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ac8b9"/>
      <stop offset="100%" stop-color="#059e8a"/>
    </linearGradient>
  </defs>
  <rect width="640" height="360" rx="24" fill="url(#mapBg)"/>
  
  <!-- 地图网格线 -->
  <g opacity="0.1" stroke="#c8aa6e" stroke-width="1">
    <line x1="0" y1="90" x2="640" y2="90"/>
    <line x1="0" y1="180" x2="640" y2="180"/>
    <line x1="0" y1="270" x2="640" y2="270"/>
    <line x1="160" y1="0" x2="160" y2="360"/>
    <line x1="320" y1="0" x2="320" y2="360"/>
    <line x1="480" y1="0" x2="480" y2="360"/>
  </g>
  
  <!-- 三条线路 -->
  <path d="M80 310 L200 190 L320 310 L440 190 L560 50" stroke="url(#goldGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M80 50 L200 190 L320 50 L440 190 L560 310" stroke="url(#goldGrad)" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M320 50 L320 310" stroke="url(#goldGrad)" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <!-- 防御塔 -->
  <circle cx="80" cy="310" r="12" fill="#c8aa6e"/>
  <circle cx="200" cy="190" r="12" fill="#c8aa6e"/>
  <circle cx="320" cy="310" r="12" fill="#c8aa6e"/>
  <circle cx="440" cy="190" r="12" fill="#c8aa6e"/>
  <circle cx="560" cy="50" r="12" fill="#c8aa6e"/>
  
  <circle cx="80" cy="50" r="12" fill="#059e8a"/>
  <circle cx="200" cy="190" r="12" fill="#059e8a"/>
  <circle cx="320" cy="50" r="12" fill="#059e8a"/>
  <circle cx="440" cy="190" r="12" fill="#059e8a"/>
  <circle cx="560" cy="310" r="12" fill="#059e8a"/>
  
  <!-- 水晶枢纽 -->
  <circle cx="80" cy="310" r="20" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
  <circle cx="560" cy="50" r="20" fill="none" stroke="url(#cyanGrad)" stroke-width="3"/>
  
  <!-- 野区标记 -->
  <circle cx="160" cy="130" r="8" fill="#c8aa6e" opacity="0.5"/>
  <circle cx="480" cy="130" r="8" fill="#c8aa6e" opacity="0.5"/>
  <circle cx="160" cy="230" r="8" fill="#c8aa6e" opacity="0.5"/>
  <circle cx="480" cy="230" r="8" fill="#c8aa6e" opacity="0.5"/>
  
  <!-- 资源点 -->
  <circle cx="320" cy="90" r="10" fill="#ff6b6b"/>
  <circle cx="320" cy="270" r="10" fill="#ffd93d"/>
  
  <!-- 标题文字 -->
  <text x="320" y="340" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#a09b8c">召唤师峡谷</text>
</svg>
