<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="bookBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2838"/>
      <stop offset="100%" stop-color="#0d1520"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0e6d2"/>
      <stop offset="50%" stop-color="#c8aa6e"/>
      <stop offset="100%" stop-color="#8a6b33"/>
    </linearGradient>
  </defs>
  <rect width="120" height="120" rx="16" fill="url(#bookBg)"/>
  
  <!-- 书本轮廓 -->
  <rect x="25" y="20" width="70" height="80" rx="4" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
  
  <!-- 书页 -->
  <line x1="35" y1="35" x2="85" y2="35" stroke="#c8aa6e" stroke-width="2" opacity="0.5"/>
  <line x1="35" y1="50" x2="85" y2="50" stroke="#c8aa6e" stroke-width="2" opacity="0.5"/>
  <line x1="35" y1="65" x2="85" y2="65" stroke="#c8aa6e" stroke-width="2" opacity="0.5"/>
  <line x1="35" y1="80" x2="85" y2="80" stroke="#c8aa6e" stroke-width="2" opacity="0.5"/>
  
  <!-- 放大镜 -->
  <circle cx="75" cy="70" r="18" fill="none" stroke="#0ac8b9" stroke-width="3"/>
  <line x1="88" y1="83" x2="100" y2="95" stroke="#0ac8b9" stroke-width="4" stroke-linecap="round"/>
  
  <!-- 星星装饰 -->
  <polygon points="30,25 32,30 37,30 33,34 35,39 30,36 25,39 27,34 23,30 28,30" fill="#c8aa6e"/>
</svg>
